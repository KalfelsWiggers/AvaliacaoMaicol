<script>  

document.onkeydown = Pega_Tecla;
function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    Tkey = "key" + tecla;
    act_tecla = document.getElementById(Tkey);
    console.log(Tkey);
    act_tecla.classList.remove("tecla");
    act_tecla.classList.add("pressionar");
    
    setTimeout(pisca,100);
        function pisca()
        {
            act_tecla.classList.remove("pressionar");
            act_tecla.classList.add("tecla");
        }
}
